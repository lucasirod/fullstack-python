<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!--Iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->


</head>
<body>

    <header style="text-align: center;">
        <img src="./imagenes/logo.png" alt="Logo principal">
    </header>
    <div class="navbar">
        <a href="./index.html"><i class="fa fa-fw fa-home"></i>Inicio</a>
        <a href="./productos.html"><i class="fa fa-fw fa-search"></i>Productos</a>
        <a class="active" href="./contacto.html"><i class="fa fa-fw fa-envelope"></i>Contacto</a>
    </div>        

    <div class="gridContacto">
        <div class="gridFormulario">
            <h2 style="text-align: center">Contactanos!</h2>
                <form class="formulario">
                    <div class="mb-3" id="formNombre"><br>
                        <label for="txtNombre" class="form-label">Nombre</label><br>
                        <input type="text" name="txtNombre" id="txtNombre" placeholder="tuNombre" class="form-control">
                    </div>
    
                    <div class="mb-3" id="formApellido"><br>
                        <label for="txtApellido" class="form-label">Apellido</label><br>
                        <input type="text" name="txtApellido" id="txtApellido" placeholder="tuApellido" class="form-control">
                    </div>
    
                    <div class="mb-3" id="formMail"><br>
                        <label for="mail" class="form-label">E-mail</label><br>
                        <input type="email" name="mail" id="mail" placeholder="ejemplo@ejemplo.com" class="form-control">
                    </div>
    
                    <div class="mb-3" id="formTelefono"><br>
                        <label for="numTel" class="form-label">Teléfono</label><br>
                        <input  name="numTel" id="numTel" class="form-control">
                    </div>
    
                    <div class="mb-3" id="formTipo"><br>
                        <label for="radioTipo" class="form-label">Tipo de consulta</label><br>
                        <select class="form-select" >
                            <option selected>Consulta de Stock</option>
                            <option value="1">Compra Mayorista</option>
                            <option value="2">Otro</option>
                          </select>
                    </div>
    
                    <div class="mb-3" id="formConsulta"><br>
                        <label for="areaConsulta" class="form-label">Consulta:</label><br>
                        <textarea class="form-control" id="areaConsulta" cols="60" rows="5"></textarea>
                    </div>
    
                    <input class="btn btn-primary center" type="submit" value="Enviar" id="formEnviar">                
                </form>
        </div>
        <div class="gridUbicacion">
            <h2 style="text-align: center">¿Donde estamos?</h2>
                    <iframe width="500"  height="500" allowfullscreen="" loading="lazy" src="https://maps.google.com/maps?q=parque%20industrial%20general%20savio&t=&z=13&ie=UTF8&iwloc=&output=embed"> </iframe>
        </div>
    </div>
    <footer id="#info">
        <p>Desarrollado por Lucas Rodriguez</p>
        <p>github @lucasirod</p>
    </footer> 
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
